<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Gamma Airlines</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>

        <link rel="stylesheet" href="/bootstrap/css/bootstrap-select.min.css"/>
        
        <link href="/css/anonymous.css"  rel="stylesheet" type="text/css"  />        

    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel">
                        <div class="panel-heading">
                            <div class="row">                                
                                <div class="col-xs-12">
                                    <div class="panel-title"><h1><strong>Gamma Airlines</strong></h1></div>
                                </div>
                            </div>
                            <hr/>
                        </div>
                        <div class="panel-body">
                            <form id="register-form"  th:action="@{/registration}" th:object="${registrationForm}" method="post" role="form">                                        
                                <div class="row">
                                    <div class="col-lg-6">                                    
                                        <div class="well well-sm">                                            
                                            <div class="form-group">
                                                <label for="email">Username:</label>
                                                <input type="text" th:field="*{username}" id="username" tabindex="1" class="form-control"/>
                                                <error for="username" th:each="err : ${#fields.errors('username')}" th:text="${err}"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Password:</label>
                                                <input type="password" th:field="*{password}" id="password" tabindex="1" class="form-control"/>
                                                <error for="password" th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="passwordConfirmation">Password Confirmation:</label>
                                                <input type="password" th:field="*{passwordConfirmation}" id="passwordConfirmation" tabindex="1" class="form-control" />
                                                <error for="passwordConfirmation" th:each="err : ${#fields.errors('passwordConfirmation')}" th:text="${err}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group well">
                                            <label for="email">Email:</label>
                                            <input type="text"  th:field="*{email}" id="email" tabindex="1" class="form-control" />
                                            <error for="email" th:each="err : ${#fields.errors('email')}" th:text="${err}"/>
                                        </div>                                                                                
                                        <div class="well">
                                            <div class="form-group">
                                                <label for="fullName">Full Name:</label>
                                                <input type="text" th:field="*{fullName}" id="fullName" tabindex="1" class="form-control" />
                                                <error for="fullName" th:each="err : ${#fields.errors('fullName')}" th:text="${err}"/>
                                            </div>            
                                        </div>
                                        <div class="well">
                                            <div class="form-group form-group-lg">
                                                <label for="accountCurrency">Account Currency:</label>
                                                <select id="accountCurrency" class="form-control selectpicker" th:field="*{currency}" title="Select..." tabindex="1" >
                                                    <option th:each="currency : ${currencies}" th:value="${currency}" th:text="${currency}"></option>
                                                </select>
                                                <error for="accountCurrency" th:each="err : ${#fields.errors('currency')}" th:text="${err}"/>
                                            </div>                                            
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6">                                                    
                                                    <a href="/" tabindex="1" class="btn btn-primary btn-lg btn-block">Cancel</a>
                                                </div>
                                                <div class="col-sm-6">
                                                    <input type="submit" name="register-submit" id="register-submit" tabindex="1" class="btn btn-primary btn-lg btn-block" value="Register Now"/>
                                                </div>                                                
                                            </div>
                                        </div>                                        
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery library -->
        <script src="/jquery/jquery.min.js"/>
        <!-- Latest compiled JavaScript -->
        <script src="/bootstrap/js/bootstrap.min.js"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="/bootstrap/js/bootstrap-select.min.js"/>


    </body>
</html>
